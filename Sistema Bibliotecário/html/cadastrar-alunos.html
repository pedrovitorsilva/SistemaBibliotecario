<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Cadastrar Alunos</title>
	<link rel="stylesheet" type="text/css" href="../style/cadastrar-alunos.css">
</head>
<body>
	
	<div class="container">
		<h1>Cadastrar Alunos</h1>
		<div class="forms">
			<form action="#" method="POST">
				<div class="form-name">
					<label for="nome">Nome <span class="required">*</span></label>
					<input type="text" id="nome" name="nome" size="35" required>
				</div>
				<div class="form-surname">
					<label for="sobrenome">Sobrenome <span class="required">*</span></label>
					<input type="text" id="sobrenome" name="sobrenome" size="50" required>
				</div>
				<div class="form-registration">
					<label for="matricula">Matrícula <span class="required">*</span></label>
					<input type="text" id="matricula" name="matricula" size="35" required>
				</div>
				<div class="form-cpf">
					<label for="cpf">CPF <span class="required">*</span></label>
					<input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" size="14" required>
				</div>
				<div class="form-address">
					<label for="endereco">Endereço <span class="required">*</span></label>
					<input type="text" id="endereco" name="endereco" size="100" required>
				</div>
				<div class="form-email">
					<label for="email">E-mail <span class="required">*</span></label>
					<input type="email" id="email" name="email" placeholder="exemplo@email.com" size="35" required>
				</div>
				<div class="form-phone">
					<label for="telefone">Telefone <span class="required">*</span></label> 
					<input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" size="20" required>
				</div>
				<div class="form-password">
					<label for="senha">Senha <span class="required">*</span></label>
					<input type="password" id="senha" name="senha" required>
				</div>
				<div class="form-rep-password">
					<label for="repetir-senha">Repetir Senha <span class="required">*</span></label>
					<input type="password" id="repetir-senha" name="repetir-senha" required>
				</div>
				<div class="form-button">
					<input type="submit" value="Gravar" class="record-button">
				</div>
			</form>	
		</div>
		<div class="camp-text">
			<p><span class="required">* </span>Campos Obrigatórios</p>
		</div>
		<div class="return-button">
			<a href="../html/pagina-alunos.html"><button class="btn-return">Voltar</button></a>
		</div>
	</div>
</body>
</html>
