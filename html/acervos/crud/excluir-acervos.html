<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Excluir Acervos</title>
	<link rel="stylesheet" type="text/css" href="../../../style/acervos/excluir-acervos.css">
	<link rel="icon" href="../../../images/pilha-de-livros.ico">

	<!-- Cute alert -->
	<link rel="stylesheet" href="../../../cute_alert/cute-alert-style.css">
	<script src="../../../cute_alert/cute-alert.js"></script>

	<script src="../../../js_pages/acervos/resultado-pesquisa.js" defer></script>
  <script type = "module" src="../../../js_pages/acervos/excluir-acervo.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>Excluir Acervos</h1>
		<span id="sucesso"></span>
		<div class="forms">
			<form action="#" method="POST">
				<div class="form-name">
					<label for="nome">Nome </label>
					<input type="text" id="nome" name="nome" size="70" disabled>
				</div>
				<div class="form-registration">
					<label for="codigo">Código do acervo </label>
					<input type="number" id="cod_acervo" name="codigo" size="10" disabled>
				</div>
				<div class="form-subject">
					<label for="area">Área do conhecimento </label>
					<input type="text" id="area_conhecimento" name="area" size="70" disabled>
				</div>
        <div class="form-button">
					<input type="submit" value="Excluir Acervo" class="delete-button">
				</div>
			</form>	
		</div>
		<div class="return-button">
			<a href="../pesquisa/pesquisa-excluir-acervos.html"><button class="btn-return">Voltar</button></a>
		</div>
	</div>
</body>
</html>
