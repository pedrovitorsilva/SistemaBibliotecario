<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Pesquisar Acervos</title>
	<link rel="stylesheet" type="text/css" href="../../../style/acervos/pesquisar-acervos.css">
	<link rel="icon" href="../../../images/pilha-de-livros.ico">
	<script src="../../../js_pages/acervos/resultado-pesquisa.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>Pesquisar Acervos</h1>
		<div class="forms">
			<form action="#" method="POST">
				<div class="form-name">
					<label for="nome">Nome </label>
					<input type="text" id="nome" name="nome" size="70" disabled>
				</div>
				<div class="form-registration">
					<label for="codigo">Código do acervo </label>
					<input type="number" id="cod_acervo" name="codigo" size="10" disabled>
				</div>
				<div class="form-subject">
					<label for="area">Área do conhecimento </label>
					<input type="text" id="area_conhecimento" name="area" size="70" disabled>
				</div>
			</form>	
		</div>
		<div class="return-button">
			<a href="../pesquisa/pesquisa-pesquisar-acervos.html"><button class="btn-return">Voltar</button></a>
		</div>
	</div>
</body>
</html>
