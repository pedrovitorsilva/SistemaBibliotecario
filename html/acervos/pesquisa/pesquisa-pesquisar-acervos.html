<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Pesquisa Global</title>
	<link rel="stylesheet" href="../../../style/pesquisa-global.css">
  <link rel="icon" href="../../../images/pilha-de-livros.ico">

  <!-- Cute alert -->
	<link rel="stylesheet" href="../../../cute_alert/cute-alert-style.css">
	<script src="../../../cute_alert/cute-alert.js"></script>

  <script type = "module" src="../../../js_pages/acervos/pesquisa-pesquisar-acervos.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="forms">
      <div class="form-search">
        <form>
          <label for="busca">Insira uma chave de busca <span class="required">*</span></label>
          <input type="text" id="busca-nome" placeholder="Nome" size="33">
          <input type="text" id="busca-codigo" placeholder="Código do acervo" size="33">
          <input type="text" id="busca-area" placeholder="Área do conhecimento" size="33">
          <button type="submit" class="btn-search">Buscar</button>
        </form>
      </div>
      <table>
        <thead>
          <tr>
            <th>Nome do Acervo</th>
            <th>Código</th>
            <th>Área do Conhecimento</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <!-- Resultados da busca serão exibidos aqui -->
        </tbody>
      </table>
    </div>
    <div class="return-button">
			<a href="../crud/pagina-acervos.html"><button class="btn-return">Voltar</button></a>
		</div>
  </div>
</body>
