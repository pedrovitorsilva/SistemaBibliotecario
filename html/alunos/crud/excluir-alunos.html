<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Excluir Alunos</title>
	<link rel="stylesheet" type="text/css" href="../../../style/alunos/excluir-alunos.css">
	<link rel="icon" href="../../../images/pilha-de-livros.ico">

	<!-- Cute alert -->
	<link rel="stylesheet" href="../../../cute_alert/cute-alert-style.css">
	<script src="../../../cute_alert/cute-alert.js"></script>

	<script src="../../../js_pages/alunos/resultado-pesquisa.js" defer></script>
	<script type = "module" src="../../../js_pages/alunos/excluir-aluno.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>Excluir Alunos</h1>
		<span id="sucesso"></span>
		<div class="forms">
			<form action="#" method="POST">
				<div class="form-name">
					<label for="nome">Nome</label>
					<input type="text" id="nome" name="nome" size="35" disabled>
				</div>
				<div class="form-surname">
					<label for="sobrenome">Sobrenome</label>
					<input type="text" id="sobrenome" name="sobrenome" size="50" disabled>
				</div>
        <div class="form-address">
					<label for="endereco">Endereço</label>
					<input type="text" id="endereco" name="endereco" size="100" disabled>
				</div>
				<div class="form-registration">
					<label for="matricula">Matrícula</label>
					<input type="text" id="matricula" name="matricula" size="35" disabled>
				</div>
				<div class="form-cpf">
					<label for="cpf">CPF</label>
					<input type="text" id="cpf" name="cpf" size="14" disabled>
				</div>
				
				<div class="form-email">
					<label for="email">E-mail</label>
					<input type="email" id="email" name="email" size="35" disabled>
				</div>
				<div class="form-phone">
					<label for="telefone">Telefone</label> 
					<input type="tel" id="telefone" name="telefone" size="20" disabled>
				</div>
				<div class="form-button">
					<input type="submit" value="Excluir Aluno" class="delete-button">
				</div>
			</form>	
		</div>
		<div class="return-button">
			<a href="../../alunos/pesquisa/pesquisa-excluir-alunos.html"><button class="btn-return">Voltar</button></a>
		</div>
	</div>
</body>
</html>
