<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Cadastrar Empréstimos</title>
	<link rel="stylesheet" type="text/css" href="../../../style/emprestimos/cadastrar-emprestimos.css">
	<link rel="icon" href="../../../images/pilha-de-livros.ico">

	<!-- Cute alert -->
	<link rel="stylesheet" href="../../../cute_alert/cute-alert-style.css">
	<script src="../../../cute_alert/cute-alert.js"></script>

	<script src="../../../js_pages/emprestimos/cadastrar-emprestimos.js" type = "module" defer></script>
</head>

<body>

	<div class="container">
		<h1>Cadastrar Empréstimos</h1>
		<span id="sucesso"></span>
		<div class="forms">
			<form action="#" method="POST">
                <div class="form-bookname">
					<label for="nome">Nome do Livro <span class="required">*</span></label>
					<input type="text" id="nome" name="nome" size="35" required>
				</div>
				<div class="form-book-registration">
					<label for="codigo">Código do empréstimo <span class="required">*</span></label>
					<input type="number" id="cod_emprestimo" name="codigo" size="10" required>
                </div>
                <div class="form-deadline">
					<label for="data">Data de Vencimento <span class="required">*</span></label>
					<input type="date" id="data" name="data" size="100" required>
				</div>
                <div class="form-name">
					<label for="nome">Nome do Aluno <span class="required">*</span></label>
					<input type="text" id="nome" name="nome" size="35" required>
				</div>
				<div class="form-surname">
					<label for="sobrenome">Sobrenome do Aluno <span class="required">*</span></label>
					<input type="text" id="sobrenome" name="sobrenome" size="50" required>
                </div>
                <div class="form-registration">
					<label for="matricula">Matrícula <span class="required">*</span></label>
					<input type="text" id="matricula" name="matricula" size="35" required>
				</div>
				<div class="form-cpf">
					<label for="cpf">CPF <span class="required">*</span></label>
					<input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" size="14" required>
				</div>
				<div class="form-button">
					<input type="submit" value="Gravar" class="record-button">
				</div>
			</form>
		</div>
		<div class="camp-text">
			<p><span class="required">* </span>Campos Obrigatórios</p>
		</div>
		<div class="return-button">
			<a href="pagina-emprestimos.html"><button class="btn-return">Voltar</button></a>
		</div>
	</div>
</body>

</html>
