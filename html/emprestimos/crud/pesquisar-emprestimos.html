<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Pesquisar Empréstimos</title>
	<link rel="stylesheet" type="text/css" href="../../../style/emprestimos/pesquisar-emprestimos.css">
	<link rel="icon" href="../../../images/pilha-de-livros.ico">
	<script src="../../../js_pages/emprestimos/resultado-pesquisa.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>Pesquisar Empréstimos</h1>
		<div class="forms">
			<form action="#" method="POST">
				<div class="form-bookname">
					<label for="nome">Nome do Livro </label>
					<input type="text" id="nome" name="nome" size="35" disabled>
				</div>
				<div class="form-book-registration">
					<label for="codigo">Código do empréstimo </label>
					<input type="number" id="cod_emprestimo" name="codigo" size="10" disabled>
                </div>
                <div class="form-deadline">
					<label for="data">Data de Vencimento </label>
					<input type="date" id="data" name="data" size="100" disabled>
				</div>
                <div class="form-name">
					<label for="nome">Nome do Aluno </label>
					<input type="text" id="nome" name="nome" size="35" disabled>
				</div>
				<div class="form-surname">
					<label for="sobrenome">Sobrenome do Aluno </label>
					<input type="text" id="sobrenome" name="sobrenome" size="50" disabled>
                </div>
                <div class="form-registration">
					<label for="matricula">Matrícula </label>
					<input type="text" id="matricula" name="matricula" size="35" disabled>
				</div>
				<div class="form-cpf">
					<label for="cpf">CPF </label>
					<input type="text" id="cpf" name="cpf" size="14" disabled>
				</div>
			</form>	
		</div>
		<div class="return-button">
			<a href="../pesquisa/pesquisa-pesquisar-emprestimos.html"><button class="btn-return">Voltar</button></a>
		</div>
	</div>
</body>
</html>
