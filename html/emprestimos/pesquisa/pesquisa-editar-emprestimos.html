<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Pesquisa Global</title>
	<link rel="stylesheet" href="../../../style/pesquisa-global.css">
  <link rel="icon" href="../../../images/pilha-de-livros.ico">

  <!-- Cute alert -->
	<link rel="stylesheet" href="../../../cute_alert/cute-alert-style.css">
	<script src="../../../cute_alert/cute-alert.js"></script>

  <script type = "module" src="../../../js_pages/alunos/pesquisa-editar-emprestimos.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="forms">
      <div class="form-search">
        <form>
          <label for="busca">Insira uma chave de busca <span class="required">*</span></label>
          <input type="text" id="busca-codigo" placeholder="Código do empréstimo" size="16">
          <input type="text" id="busca-nome-livro" placeholder="Nome do livro" size="14">
          <input type="text" id="busca-data" placeholder="Data de vencimento" size="14">
          <input type="text" id="busca-nome-aluno" placeholder="Nome do aluno" size="14">
          <input type="text" id="busca-cpf" placeholder="C.P.F" size="12">
          <input type="text" id="busca-matricula" placeholder="Matrícula" size="14">
          <button type="submit" class="btn-search">Buscar</button>
        </form>
      </div>
      <table>
        <thead>
          <tr>
            <th>Nome do Livro</th>
            <th>Código do Empréstimo</th>
            <th>Nome do Aluno</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <!-- Resultados da busca serão exibidos aqui -->
        </tbody>
      </table>
    </div>
    <div class="return-button">
			<a href="../crud/pagina-emprestimos.html"><button class="btn-return">Voltar</button></a>
		</div>
  </div>
</body>
