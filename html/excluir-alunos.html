<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Excluir Alunos</title>
	<link rel="stylesheet" type="text/css" href="../style/excluir-alunos.css">
	<script src="../js_pages/alunos/pesquisa-global.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>Excluir Alunos</h1>
		<div class="forms">
			<form action="#" method="POST">
				<div class="form-name">
					<label for="nome">Nome</label>
					<input type="text" id="nome" name="nome" size="35" required>
				</div>
				<div class="form-surname">
					<label for="sobrenome">Sobrenome</label>
					<input type="text" id="sobrenome" name="sobrenome" size="50" required>
				</div>
        <div class="form-address">
					<label for="endereco">Endereço</label>
					<input type="text" id="endereco" name="endereco" size="100" required>
				</div>
				<div class="form-registration">
					<label for="matricula">Matrícula</label>
					<input type="text" id="matricula" name="matricula" size="35" required>
				</div>
				<div class="form-cpf">
					<label for="cpf">CPF</label>
					<input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" size="14" required>
				</div>
				
				<div class="form-email">
					<label for="email">E-mail</label>
					<input type="email" id="email" name="email" placeholder="exemplo@email.com" size="35" required>
				</div>
				<div class="form-phone">
					<label for="telefone">Telefone</label> 
					<input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" size="20" required>
				</div>
				<div class="form-button">
					<input type="submit" value="Excluir Aluno" class="delete-button">
				</div>
			</form>	
		</div>
		<div class="return-button">
			<a href="pesquisa-global.html"><button class="btn-return">Voltar</button></a>
		</div>
	</div>
</body>
</html>
