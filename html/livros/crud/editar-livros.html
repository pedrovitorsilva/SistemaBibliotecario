<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Livros</title>
    <link rel="stylesheet" href="../../../style/livros/cadastrar-livros.css" />
    <link rel="icon" href="../../../images/pilha-de-livros.ico" />

    <!-- Cute alert -->
    <link rel="stylesheet" href="../../../cute_alert/cute-alert-style.css" />
    <script src="../../../cute_alert/cute-alert.js"></script>

    <script src="../../../js_pages/livros/resultado-pesquisa.js" defer></script>
    <script
      type="module"
      src="../../../js_pages/livros/editar-livro.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Editar Livros</h1>
      <span id="sucesso"></span>
      <div class="forms">
        <form action="" method="POST">
          <div class="form-title">
            <label for="titulo">Título <span class="required">*</span></label>
            <input type="text" id="titulo" name="titulo" size="35" required />
            <span id="titulo-alert"></span>
          </div>
          <div class="form-author">
            <label for="autor">Autor <span class="required">*</span></label>
            <input type="text" id="autor" name="autor" size="50" required />
            <span id="autor-alert"></span>
          </div>
          <div class="form-pub-date">
            <label for="data"
              >Data de publicação <span class="required">*</span></label
            >
            <input type="date" id="data" name="data" size="35" required />
            <span id="data_publicacao-alert"></span>
          </div>
          <div class="form-registration">
            <label for="codigo">Código do livro</label>
            <input type="number" id="codigo" name="codigo" size="10" min="0" disabled />
            <span id="cod_livro-alert"></span>
          </div>
          <div class="form-version">
            <label for="versao">Versão <span class="required">*</span></label>
            <input type="text" id="versao" name="versao" size="10" required />
            <span id="versao-alert"></span>
          </div>

          
				<!-- Acervo -->
				
				<div class="form-acervo">
					<label for="cod_acervo">Acervo <span class="required">*</span></label>
          <input type="number" id="cod_acervo" name="cod_acervo" size="10" disabled />
				</div>

				<!-- Acervo -->

          <div class="form-keywords">
            <label for="chaves"
              >Palavras-chave <span class="required">*</span></label
            >
            <input type="text" id="chaves" name="chaves" size="60" required />
            <span id="palavras_chave-alert"></span>
          </div>
          <div class="form-resume">
            <label for="resumo">Resumo <span class="required">*</span></label>
            <textarea id="resumo"></textarea>
            <span id="resumo-alert"></span>
          </div>
          <div class="form-button">
            <input type="submit" value="Gravar edições" class="record-button" />
          </div>
        </form>
      </div>
      <div class="camp-text">
        <p><span class="required">* </span>Campos Obrigatórios</p>
      </div>
      <div class="return-button">
        <a href="../pesquisa/pesquisa-editar-livros.html"
          ><button class="btn-return">Voltar</button></a
        >
      </div>
    </div>
  </body>
</html>
