<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Pesquisa Global</title>
	<link rel="stylesheet" href="../style/pesquisa-global.css">
  <script type = "module" src="../js_pages/alunos/pesquisa-global.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="forms">
      <div class="form-search">
        <form>
          <label for="busca">Insira uma chave de busca <span class="required">*</span></label>
          <input type="text" id="busca" placeholder="Nome, C.P.F. ou Matrícula" size="100" required>
          <button type="submit" class="btn-search">Buscar</button>
        </form>
      </div>
      <table>
        <thead>
          <tr>
            <th>Nome Completo</th>
            <th>Matrícula</th>
            <th>C.P.F.</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <!-- Resultados da busca serão exibidos aqui -->
        </tbody>
      </table>
    </div>
    <div class="return-button">
			<a href="../html/pagina-alunos.html"><button class="btn-return">Voltar</button></a>
		</div>
  </div>
</body>
