<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Pesquisar Livros</title>
	<link rel="stylesheet" type="text/css" href="../style/pesquisar-livros.css">
	<script src="../js_pages/alunos/pesquisar-livros.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>Pesquisar Livros</h1>
		<div class="forms">
			<form action="#" method="POST">
				<div class="form-title">
					<label for="titulo">Título</label>
					<input type="text" id="titulo" name="titulo" size="35" disabled>
				</div>
				<div class="form-author">
					<label for="autor">Autor </label>
					<input type="text" id="autor" name="autor" size="50" disabled  >
				</div>
				<div class="form-pub-date">
					<label for="data">Data de publicação </label>
					<input type="date" id="data" name="data" size="35" disabled>
                </div>
                <div class="form-registration">
					<label for="codigo">Código do livro </label>
					<input type="number" id="codigo" name="codigo" size="10" disabled  >
				</div>
				<div class="form-version">
					<label for="versao">Versão </label>
					<input type="text" id="versao" name="versao" size="10" disabled>
				</div>
				<div class="form-keywords">
					<label for="chaves">Palavras-chave </label>
					<input type="text" id="chaves" name="chaves" size="60" disabled>
				</div>
				<div class="form-resume">
					<label for="resumo">Resumo </label>
                    <textarea id="resumo" disabled></textarea>
                </div>
			</form>	
		</div>
		<div class="return-button">
			<a href="../html/pesquisa-global-livros.html"><button class="btn-return">Voltar</button></a>
		</div>
	</div>
</body>
</html>
